<!DOCTYPE html>
<html lang="en">
<head>
  <title>Date Time Picker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="libs/bootstrap_3.3.7/bootstrap.min.css">
  <link rel="stylesheet" href="libs/font-awesome_4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="stylesheet/custom.css">
  <script src="libs/jquery_3.2.1/jquery.min.js"></script>
  <script src="libs/bootstrap_3.3.7/bootstrap.min.js"></script>
  <script src="js/action.js"></script>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-4">
  <h2>Date & Time</h2>
  <form>
    <div class="form-group">
      <label for="usr">Date:</label>
	<div style="border: 1px solid #929292;" id="datePicker" useCurrent="false" format="HH:mm:ss.SSS" pickerType="TimeOnly">
	  <input type="text" id="Date" maxlength="2" autocomplete="off" class="customDate input-dob" placeholder="DD">
	 <span class="dash dash--dob">—</span>
	  <span class="items">
        <span class="fa fa-angle-up errspan"></span>
        <span class="fa fa-angle-down errspan"></span>
	  </span>
	  <input type="text" id="Month" maxlength="2" autocomplete="off" class="customDate input-dob"  placeholder="MM">
	  <span class="dash dash--dob">—</span>
	  <span class="items">
        <span class="fa fa-angle-up errspan"></span>
        <span class="fa fa-angle-down errspan"></span>
	  </span>

	  <input type="text" id="FullYear" maxlength="4" autocomplete="off" class="customDate input-dob" placeholder="YYYY">
	  <span class="dash dash--dob">—</span>
	  <span class="items">
        <span class="fa fa-angle-up errspan"></span>
        <span class="fa fa-angle-down errspan"></span>
	  </span>
	  
	  <input type="text" id="Hours" maxlength="2" autocomplete="off" class="customDate input-dob TimeOnly" placeholder="HH">
	  <span class="dash dash--dob">:</span>
	  <span class="items">
        <span class="fa fa-angle-up errspan"></span>
        <span class="fa fa-angle-down errspan"></span>
	  </span>
	  <input type="text" id="Minutes" maxlength="2" autocomplete="off" class="customDate input-dob TimeOnly" placeholder="MM">
	  <span class="dash dash--dob">:</span>
	  <span class="items">
        <span class="fa fa-angle-up errspan"></span>
        <span class="fa fa-angle-down errspan"></span>
	  </span>
	  <input type="text" id="Seconds" maxlength="2" autocomplete="off" class="customDate input-dob TimeOnly" placeholder="SS">
	  <span class="items">
        <span class="fa fa-angle-up errspan"></span>
        <span class="fa fa-angle-down errspan"></span>
	  </span>

    </div>
    </div>
  </form>
</div>
</div>
</div>
</body>
</html>
